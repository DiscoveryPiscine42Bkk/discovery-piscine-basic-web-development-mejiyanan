<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Table</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    
  td {
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td style="width: 50%; background-color: #caffc5;">First cell</td>
    <td style="background-color: red;">Second cell</td>
  </tr>
</table>

</body>
</html>
