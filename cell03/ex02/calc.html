<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <input type="text" id="left" placeholder="Left value">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right value">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const operator = document.getElementById("operator").value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      const a = parseInt(left);
      const b = parseInt(right);

      if ((operator === '/' || operator === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }

      alert(result);
      console.log(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
